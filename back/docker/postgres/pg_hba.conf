# "local" is for Unix domain socket connections only (Linux/macOS)
local   all             all                                     trust

# IPv4 TCP connections — allow all hosts with SCRAM authentication
host    all             all             0.0.0.0/0               scram-sha-256

# IPv6 TCP connections — allow all hosts with SCRAM authentication
host    all             all             ::/0                    scram-sha-256

# Replication connections
local   replication     all                                     trust
host    replication     all             0.0.0.0/0               scram-sha-256
host    replication     all             ::/0                    scram-sha-256
